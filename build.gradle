plugins {
    id 'java'
    id 'application'
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}


mainClassName = 'ru.projectraid.Main';

jar {
    manifest {
        attributes 'Main-Class': 'ru.projectraid.Main'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.github.yvasyliev:java-vk-bots-longpoll-api:4.1.7'
}